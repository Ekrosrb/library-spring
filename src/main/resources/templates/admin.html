
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgb(225,225,225)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <form method="post" th:action="@{/auth/logout}">
                        <button class="nav-link active" role="button" aria-current="page" type="submit" style="background-color: transparent; border: none; cursor:pointer;">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <form method="get" th:action="@{/profile}">
                        <button class="nav-link active" role="button" aria-current="page" type="submit" style="background-color: transparent; border: none; cursor:pointer;">Profile</button>
                    </form>
                </li>
            </ul>
        </div>
        <div class="nav-item">
            <div th:replace="fragments/roleButtons.html :: roleButtons"></div>
        </div>

        <div th:replace="fragments/localization.html :: localization"></div>

    </div>
</nav>
<div style="margin-left: 20%; margin-right: 20%; padding: 5%">

    <div class="d-flex justify-content-start" style="margin-top: 15px">
        <form class="form-inline mx-auto" method="post" th:action="@{/admin}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="id"/>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUserModal" style="margin: 3px">
        Add
    </button>
    <!-- Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form method="post" th:action="@{/admin/add}">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="firstName" class="form-label text-dark">First name</label>
                            <input class="form-control" id="firstName" name = "firstName" aria-describedby="first name">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label text-dark">Last name</label>
                            <input class="form-control" id="lastName" name = "lastName" aria-describedby="last name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">Email</label>
                            <input type="email" class="form-control" id="email" name = "email" aria-describedby="emailHelp">
                            <div id="emailHelp1" class="form-text  text-muted">We don't tell your password to anyone!</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-dark">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label text-dark">Confirm password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                        </div>

                        <script>
                            let password = document.getElementById("password")
                                , confirm_password = document.getElementById("confirm_password");

                            function validatePassword(){
                                if(password.value !== confirm_password.value) {
                                    confirm_password.setCustomValidity("Passwords Don't Match");
                                } else {
                                    confirm_password.setCustomValidity('');
                                }
                            }
                            password.onchange = validatePassword;
                            confirm_password.onkeyup = validatePassword;
                        </script>
                        <div class="mb-3">
                            <label for="birthday" class="form-label text-dark">Birthday</label>
                            <input class="form-control" type="date" value="2000-01-01" id="birthday" name="birthday" aria-describedby="birthday">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label text-dark">Phone</label>
                            <input class="form-control" id="phone" name = "phone" aria-describedby="phone number">
                        </div>
                        <div class="form-group">
                            <label for="role">ADMIN</label>
                            <select class="form-control" id="role" name="role">
                                <option>ADMIN</option>
                                <option>LIBRARIAN</option>
                                <option>USER</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-start" style="margin-top: 20px">
        <ul class="pagination">
            <th:block>
                <th:block th:if="${from > 0}">
                    <li class="page-item">
                        <form method="post" th:action="@{/admin}">
                            <input type="hidden" name="from" value="${(requestScope.from) - 20}"/>
                            <button class="page-link text-light bg-dark" type="submit" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </button>
                        </form>
                    </li>
                </th:block>
                <th:block th:unless="${from > 0}">
                    <li class="page-item disabled">
                        <button class="page-link" type="button" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                </th:block>
            </th:block>
            <th:block>
                <th:block th:if="${(from+20) < count}">
                    <li class="page-item">
                        <form method="post" th:action="@{/admin}">
                            <input type="hidden" name="from" value="${(requestScope.from) + 20}"/>
                            <button class="page-link text-light bg-dark" type="submit" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </button>
                        </form>
                    </li>
                </th:block>
                <th:block th:unless="${(from+20) < count}">
                    <li class="page-item disabled">
                        <button class="page-link" type="button" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </th:block>
            </th:block>
        </ul>
    </div>

    <ul class="list-group">
        <th:block th:each="user: ${userList}">

            <li class="list-group-item">
                <span th:text="${user.firstName} + ' ' + ${user.lastName} + ' | ' + ${user.role}"></span>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" th:attr="data-target='#' + ${user.id}" style="margin: 3px">Edit</button>
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" th:attr="data-target='#' + ${user.id} + 'deleteModal'" style="margin: 3px">Delete</button>
                    <form method="post" th:action="@{/admin/updateUser}">
                        <input name="id" type="hidden" th:value="${user.id}">
                        <input name="block" type="hidden" th:value="${not user.block}">
                        <button type="submit" class="btn btn-warning" style="margin: 3px">
                            <div>
                                <div th:if="${user.block}">
                                    Unblock
                                </div>
                                <div th:unless="${user.block}">
                                    Block
                                </div>
                            </div>
                        </button>
                    </form>
                </div>
            </li>
            <!--delete user modal-->
            <div class="modal fade" th:id="${user.id} + 'deleteModal'" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel" th:text="'Delete user' + ${user.email} + '?'"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you want to delete this user?
                        </div>
                        <form method="post" th:action="@{/admin/deleteUser}">
                            <input type="hidden" name="id" th:value="${user.id}"/>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Close
                                </button>
                                <button type="submit" class="btn btn-danger">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--modal edit user-->
            <div class="modal fade" th:id="${user.id}" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="Label">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form method="post" th:action="@{/admin/updateUser}">
                            <div class="modal-body">
                                <input name="id" type="hidden" th:value="${user.id}">
                                <div class="mb-3">
                                    <label for="firstNameEdit" class="form-label text-dark">First name</label>
                                    <input class="form-control" id="firstNameEdit" name = "firstName" aria-describedby="first name" th:value="${user.firstName}">
                                </div>
                                <div class="mb-3">
                                    <label for="lastNameEdit" class="form-label text-dark">Last name</label>
                                    <input class="form-control" id="lastNameEdit" name = "lastName" aria-describedby="last name" th:value="${user.lastName}">
                                </div>
                                <div class="mb-3">
                                    <label for="emailEdit" class="form-label text-dark">Email</label>
                                    <input type="email" class="form-control" id="emailEdit" aria-describedby="emailHelp" th:value="${user.email}" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="birthdayEdit" class="form-label text-dark">Birthday</label>
                                    <input class="form-control" type="date" id="birthdayEdit" name="birthday" aria-describedby="birthday" th:value="${user.birthday}">
                                </div>
                                <div class="mb-3">
                                    <label for="phoneEdit" class="form-label text-dark">Phone</label>
                                    <input class="form-control" id="phoneEdit" name = "phone" aria-describedby="phone number" th:value="${user.phone}">
                                </div>
                                <div class="form-group">
                                    <label for="roleEdit">ADMIN</label>
                                    <select class="form-control" id="roleEdit" name="role">
                                        <option>ADMIN</option>
                                        <option>LIBRARIAN</option>
                                        <option>USER</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </th:block>
    </ul>
</div>
<div th:replace="fragments/mainFooter.html :: mainFooter"></div>
</body>
</html>
