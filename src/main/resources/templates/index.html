
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale}">
<head>
    <title th:text="#{library}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body style="background-color: rgb(225,225,225)">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" th:text="#{library}"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" th:text="#{home}"></a>
                </li>
                <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item">
                            <form method="post" th:action="@{/auth/logout}">
                                <button class="nav-link active" role="button" aria-current="page" type="submit" style="background-color: transparent; border: none; cursor:pointer;" th:text="#{logout}"></button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <form method="get" th:action="@{/profile}">
                                <button class="nav-link active" role="button" aria-current="page" type="submit" style="background-color: transparent; border: none; cursor:pointer;" th:text="#{profile}"></button>
                            </form>
                        </li>
                    </th:block>
                <th:block sec:authorize="isAnonymous()">
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link active" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{login}"></a>

                                <div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuLink" style="border-radius: 20px">
                                    <div class=" dropdown-item d-flex justify-content-center bg-dark" style=" border-radius: 20px">
                                        <form method="post" th:action="@{/auth/login}">
                                            <div class="mb-3">
                                                <label for="exampleInputEmail1" class="form-label text-light" th:text="#{form.email}"></label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">

                                            </div>
                                            <div class="mb-3">
                                                <label for="exampleInputPassword1" class="form-label text-light" th:text="#{form.password}"></label>
                                                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                                                <div id="passwordHelp" class="form-text text-muted" th:text="#{form.message}"></div>
                                            </div>
                                            <button type="submit" class="btn btn-outline-primary" th:text="#{login}"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link active" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{signin}">
                                </a>

                                <div class="dropdown-menu bg-dark" aria-labelledby="dropdownMenuLink1" style="border-radius: 20px">
                                    <div class=" dropdown-item d-flex justify-content-center bg-dark" style=" border-radius: 20px">
                                        <form method="post" action="#" th:action="@{/auth/signin}">
                                            <div class="mb-3">
                                                <label for="firstName" class="form-label text-light" th:text="#{form.first.name}"></label>
                                                <input class="form-control" id="firstName" name = "firstName" aria-describedby="first name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="lastName" class="form-label text-light" th:text="#{form.last.name}"></label>
                                                <input class="form-control" id="lastName" name = "lastName" aria-describedby="last name">
                                            </div>

                                            <div class="mb-3">
                                                <label for="email" class="form-label text-light" th:text="#{form.email}"></label>
                                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                                                <div id="emailHelp1" class="form-text  text-muted" th:text="#{form.message}"></div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label text-light" th:text="#{form.password}"></label>
                                                <input type="password" class="form-control" id="password" name="password">
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirm_password" class="form-label text-light" th:text="#{form.password.confirm}"></label>
                                                <input type="password" class="form-control" id="confirm_password" name="confirm_password">
                                            </div>
                                            <script>
                                                let password = document.getElementById("password")
                                                    , confirm_password = document.getElementById("confirm_password");

                                                function validatePassword(){
                                                    if(password.value !== confirm_password.value) {
                                                        confirm_password.setCustomValidity("Passwords Don't Match");
                                                    } else {
                                                        confirm_password.setCustomValidity('');
                                                    }
                                                }
                                                password.onchange = validatePassword;
                                                confirm_password.onkeyup = validatePassword;
                                            </script>

                                            <div class="mb-3">
                                                <label for="country" class="form-label text-light" th:text="#{form.country}"></label>
                                                <input class="form-control" id="country" name = "country" aria-describedby="country">
                                            </div>

                                            <div class="mb-3">
                                                <label for="birthday" class="form-label text-light" th:text="#{form.birhtday}"></label>
                                                <input class="form-control" type="date" value="2000-01-01" id="birthday" name="birthday" aria-describedby="birthday">
                                            </div>
                                            <div class="mb-3">
                                                <label for="phone" class="form-label text-light" th:text="#{form.phone}"></label>
                                                <input class="form-control" id="phone" name="phone" aria-describedby="phone number">
                                            </div>
                                            <div class="alert alert-danger" role="alert" th:if="${param.messageSignIn}" th:text="${param.messageSignIn}"></div>
                                            <button type="submit" class="btn btn-outline-primary" th:text="#{signin}"></button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </li>
                </th:block>
            </ul>
            <div class="d-flex justify-content-center mx-auto">
                <form class="form-inline dropdown" method="get" th:action="@{book/list}" style="margin-right: 15px">
                    <input type="hidden" name="search" th:value="${search}">
                    <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="${orderBy}">
                    </button>
                    <div class="dropdown-menu">
                        <input class="dropdown-item" type="submit" name="orderBy" value="name"/>
                        <input class="dropdown-item" type="submit" name="orderBy" value="author"/>
                        <input class="dropdown-item" type="submit" name="orderBy" value="edition"/>
                    </div>
                </form>
                <form class="form-inline" method="get" th:action="@{/book/list}">
                    <input name="from" type="hidden" value="0">
                    <input name="orderBy" type="hidden"  th:value="${orderBy}"/>
                    <input class="form-control mr-sm-2" type="search" th:attr="placeholder=#{search}" aria-label="Search" name="search" th:value="${search}"/>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{search}"></button>
                </form>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#addBookModal" style="margin-left: 25px"  th:text="#{button.add.book}"></button>

                    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addBookModalLabel"  th:text="#{button.add}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form method="post" th:action="@{/book/add}">
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="nameAddModal" class="form-label text-dark" th:text="#{form.book.name}"></label>
                                            <input class="form-control border border-dark rounded" type="text" id="nameAddModal" name="name"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="authorAddModal" class="form-label text-dark" th:text="#{form.book.author}"></label>
                                            <input class="form-control border border-dark rounded" type="text" id="authorAddModal" name="author"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editionAddModal" class="form-label text-dark" th:text="#{form.book.edition}"></label>
                                            <input class="form-control border border-dark rounded" type="text" id="editionAddModal" name="edition"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="yearAddModal" class="form-label text-dark" th:text="#{form.book.year}"></label>
                                            <input class="form-control border border-dark rounded" type="text" id="yearAddModal" name="year"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="genresAddModal" class="form-label text-dark" th:text="#{form.book.genres}"></label>
                                            <input class="form-control border border-dark rounded" type="text" id="genresAddModal" name="genres"/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="descriptionAddModal" class="form-label text-dark" th:text="#{form.book.description}"></label>
                                            <textarea class="form-control border border-dark rounded" type="text" id="descriptionAddModal" name="description"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="descriptionRuAddModal" class="form-label text-dark" th:text="#{form.book.description.ru}"></label>
                                            <textarea class="form-control border border-dark rounded" type="text" id="descriptionRuAddModal" name="descriptionRu"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="countAddModal" class="form-label text-dark" th:text="#{form.book.count}"></label>
                                            <input class="form-control border border-dark rounded" type="number" id="countAddModal" name="count" value="0"/>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" role="alert" th:if="${param.messageBook}" th:text="${param.messageBook}"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{button.add}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-item">
                <div th:replace="fragments/roleButtons.html :: roleButtons"></div>
            </div>
        </div>
            <div th:replace="fragments/localization.html :: localization"></div>
    </div>
    </div>
</nav>

<div class="alert alert-danger" role="alert" th:if="${param.message}" th:text="${param.message}"></div>
<div class="d-flex justify-content-center" style="margin-top: 20px">
    <ul class="pagination">
        <li th:if="${from} > 0" class="page-item">
            <form method="get" action="/book/list">
                <input type="hidden" name="from" th:value="${from - 20}"/>
                <input type="hidden" name="search" th:value="${search}"/>
                <input type="hidden" name="orderBy" th:value="${orderBy}"/>
                <button class="page-link text-light bg-dark" type="submit" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </form>
        </li>
        <li th:unless="${from} > 0" class="page-item disabled">
            <button class="page-link" type="button" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>

        <li th:if="${from + 20} < ${count}" class="page-item">
            <form method="get" action="/book/list">
                <input type="hidden" name="from" th:value="${from + 20}"/>
                <input type="hidden" name="search" th:value="${search}"/>
                <input type="hidden" name="orderBy" th:value="${orderBy}"/>
                <button class="page-link text-light bg-dark" type="submit" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </form>
        </li>
        <li th:unless="${from + 20} < ${count}" class="page-item disabled">
            <button class="page-link" type="button" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</div>

<div class="card-columns" style="margin-left: 10%; margin-right: 10%">
    <div th:each="book : ${books}" class="card border-dark mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.name}"></h5>
            <p class="card-text">
                <div th:if="${#locale.toString()} == 'en'" th:text="${book.description}"></div>
                <div th:if="${#locale.toString()} == 'ru'" th:text="${book.descriptionRu}"></div>
            </p>
            <div class="card-footer text-muted">

            </div>
            <div class="card-footer text-muted">
                <p th:text="${book.author}"></p>
                <p th:text="${book.edition}"></p>
            </div>
            <nav class="d-flex justify-content-start">
                <div sec:authorize="isAuthenticated()">
                        <th:block th:if="${book.count > 0}">
                            <button class="btn btn-outline-primary" type="button" data-toggle="modal" th:attr="data-target='#'+ ${book.id} +'orderModal'" style="margin: 3px" th:text="#{button.order}"></button>
                            <div class="modal fade" th:id="${book.id} + 'orderModal'" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="orderModalLabel" th:text="#{button.order}"></h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <form method="post" th:action="@{/order/add}" style="margin: 3px">
                                            <div class="modal-body">
                                                <input type="hidden" name="bookId" th:value="${book.id}">
                                                <div class="mb-3">
                                                    <label for="term" class="form-label text-light"  th:text="#{form.book.term}"></label>
                                                    <input class="form-control" type="date" value="2000-01-01" id="term" name="term" aria-describedby="term">
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                                <button type="submit" class="btn btn-primary" th:text="#{button.order}"></button>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </th:block>
                        <div th:unless="${book.count > 0}" th:text="#{book.not.available.message}" style="margin: 7px"></div>
                </div>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <!-- Modal edit book -->
                    <button type="button" class="btn btn-outline-primary" data-toggle="modal" th:attr="data-target='#' + ${book.id} + 'editBookModal'" style="margin: 3px" th:text="#{button.edit}"></button>
                    <div class="modal fade" th:id="${book.id} + 'editBookModal'" tabindex="-1" aria-labelledby="editBookModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editBookModalLabel" th:text="#{button.edit}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <form method="post" th:action="@{/book/update/} + ${book.id}">
                                    <div class="modal-body">
<!--                                        <input type="hidden" name="search" th:value="${search}"/>-->
                                        <div class="mb-3">
                                            <label for="name" class="form-label text-dark" th:text="#{form.book.name}"></label>
                                            <input class="form-control" id="name" name="name" aria-describedby="name" th:value="${book.name}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="author" class="form-label text-dark" th:text="#{form.book.author}"></label>
                                            <input class="form-control" id="author" name="author" aria-describedby="author" th:value="${book.author}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="edition" class="form-label text-dark" th:text="#{form.book.edition}"></label>
                                            <input class="form-control" id="edition" name="edition" aria-describedby="edition" th:value="${book.edition}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="count" class="form-label text-dark" th:text="#{form.book.count}"></label>
                                            <input class="form-control" type="number" id="count" name="count" aria-describedby="edition" th:value="${book.count}">
                                        </div>
                                        <div class="mb-3">
                                            <label for="description" th:text="#{form.book.description}"></label>
                                            <textarea class="form-control" id="description" name="description" rows="5" th:text="${book.description}"></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label for="descriptionRu" th:text="#{form.book.description.ru}"></label>
                                            <textarea class="form-control" id="descriptionRu" name="descriptionRu" rows="5" th:text="${book.descriptionRu}"></textarea>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" role="alert" th:if="${param.messageBook}" th:text="${param.messageBook}"></div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                        <button type="submit" class="btn btn-primary" th:text="#{button.edit}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modal delete book -->
                    <button type="button" class="btn btn-outline-danger" data-toggle="modal" th:attr="data-target='#'+${book.id}+'deleteModal'" style="margin: 3px" th:text="#{button.delete}"></button>
                    <div class="modal fade" th:id="${book.id}+'deleteModal'" id="${book.id}deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="deleteModalLabel" th:text="#{button.delete}"></h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" th:text="#{button.delete}"></div>
                                <form method="post" th:action="@{/book/delete/} + ${book.id}">
                                    <input type="hidden" name="id" th:value="${book.id}"/>
<!
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{button.close}"></button>
                                        <button type="submit" class="btn btn-danger" th:text="#{button.delete}"></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" style="margin-top: 20px">
    <ul class="pagination">
        <li th:if="${from > 0}" class="page-item">
            <form method="get" th:action="@{/book/list}">
                <input type="hidden" name="from" th:value="${from - 20}"/>
                <input type="hidden" name="search" th:value="${search}"/>
                <input type="hidden" name="orderBy" th:value="${orderBy}"/>
                <button class="page-link text-light bg-dark" type="submit" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </button>
            </form>
        </li>
        <li th:unless="${from > 0}" class="page-item disabled">
            <button class="page-link" type="button" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </button>
        </li>

        <li th:if="${(from+20) < count}" class="page-item">
            <form method="get" th:action="@{/book/list}">
                <input type="hidden" name="from" th:value="${from + 20}"/>
                <input type="hidden" name="search" th:value="${search}"/>
                <input type="hidden" name="orderBy" th:value="${orderBy}"/>
                <button class="page-link text-light bg-dark" type="submit" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </button>
            </form>
        </li>
        <li th:unless="${(from+20) < count}" class="page-item disabled">
            <button class="page-link" type="button" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </button>
        </li>
    </ul>
</div>
<div th:replace="fragments/mainFooter.html :: mainFooter"></div>
</body>
</html>
