<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:lang="${#locale}">
<head>
  <title th:text="#{library}"></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div style="margin-top: 15%">
  <div class="d-flex justify-content-center">
    <h2 th:if="${message}" th:text="${message}">Something went wrong!</h2>
    <h2 th:unless="${message}">Something went wrong!</h2>
  </div>
  <div class="d-flex justify-content-center" style="margin-top: 5%">
    <div class="error-actions">
      <a href="/" class="btn btn-outline-dark btn-lg">
          <span class="glyphicon glyphicon-home"></span>Take Me Home
      </a>
    </div>
  </div>
</div>
<div th:replace="fragments/mainFooter.html :: mainFooter"></div>
</body>
</html>
